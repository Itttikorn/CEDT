<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ฝากซื้อด้วย</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1 id="app-name">ฝากซื้อด้วย</h1>
        <section>
            <h2 class="section-title">รายชื่อผู้มีสิทธิฝากซื้อ</h2>
            <p class="section-subtitle">(ชื่อคนในกลุ่มที่มาร่วมทำวันนี้)</p>
            <ul id="member-list">
                <li>Ittikorn Pornchaipimolphant</li>
                <li>Metavin Karnjanarat</li>
                <li>Nakharin Somhom</li>
                <li>Sirichet Anankitphaiboon</li>
                <li>Sirawich Dechpak</li>
            </ul>
        </section>
        <section>
            <h2 class="section-title">รายการฝากซื้อ</h2>
            <table id="main-table">
                <thead>
                    <tr>
                        <th>ของที่ฝากซื้อ</th>
                        <th>ชื้อผู้ฝากซื้อ</th>
                        <th>ราคา (บาท)</th>
                        <th>ดำเนินการ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input id="item-to-add"></td>
                        <td><select id="name-to-add">
                            <option>--เลือกผู้ฝากซื้อ--</option>
                            <option>Ittikorn Pornchaipimolphant</option>
                            <option>Metavin Karnjanarat</option>
                            <option>Nakharin Somhom</option>
                            <option>Sirichet Anankitphaiboon</option>
                            <option>Sirawich Dechpak</option>
                        </select></td>
                        <td><input id="price-to-add"></td>
                        <td><button onclick="add()" id="add-newrow">เพิ่ม</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
        
    </body>
</html>
